sudo: false

language: elixir

elixir:
  - 1.4.0
  - 1.4.5

otp_release:
  - 19.0
  - 19.1
  - 20.0

cache:
  directories:
    - $HOME/.hex

before_install:
  - kerl list installations
  - export MIX_ENV=ci

script: mix espec

after_success:
  - mix coveralls.travis

after_script:
  - mix inch.report
  - mix xref warnings
  - mix xref unreachable
  - mix credo --strict
  - mix hex.outdated

matrix:
  fast_finish: true
  allow_failures:
    - otp_release: 20.0
